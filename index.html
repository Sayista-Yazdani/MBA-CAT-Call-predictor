<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="MBA Pathshala CAT Call Predictor - Predict your chances of getting calls from top IIMs and B-schools based on your CAT score, academics, and profile.">
    <meta name="keywords" content="CAT, MBA, IIM, B-school, Call Predictor, MBA Admission, CAT Score">
    <meta name="author" content="MBA Pathshala">

    <link rel="canonical" href="https://">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#1b5e20">


    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="MBA Pathshala - CAT Call Predictor">
    <meta property="og:description" content="Predict your IIM calls based on CAT score and profile">
    <meta property="og:type" content="website">

    <title>CAT Call Predictor - MBA Pathshala | Predict Your IIM Calls</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/mediaqueary.css">

</head>

<body>



    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <img src="assets/images/Pathshala.png" alt="MBA Pathshala Logo" class="splash-logo-img" loading="lazy">
            <p class="brandpara">Preparing your MBA journey...</p>
            <div class="loader"></div>
        </div>
    </div>


    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top mainbg-color">
        <div class="container">
            <div class="navbar-brand">
                <img src="assets/images/mbapathshala_logo.webp" alt="MBA Pathshala Logo" class="navbar-logo-img"
                    loading="lazy">

            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#hero">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="#predictor">Previous Year Papers</a></li>
                    <li class="nav-item"><a class="nav-link" href="#consultation">Mock Test</a></li>
                    <li class="nav-item"><a class="nav-link" href="#footer">More</a></li>
                </ul>
            </div>
        </div>
    </nav>





    <!-- Hero Section -->
    <section id="hero" class="hero-section">
        <!-- Background Video -->
        <video class="hero-video" autoplay muted loop playsinline preload="none" poster="" aria-hidden="true">
            <source src="assets/videos/iim-campus.mp4" type="video/mp4">
        </video>

        <div class="container">
            <!-- 
            <div class="play-button" role="button" aria-label="Play intro video"
                onclick="alert('Video player functionality - You can integrate YouTube/Vimeo here')">
                <i class="fas fa-play"></i>
            </div> -->

            <h1 class="hero-title">CAT CALL PREDICTOR</h1>


        </div>
    </section>

    <!-- Form Section -->
    <section id="predictor" class="form-section mainbg-color py-5">
        <div class="container py-5">
            <div class="form-container">
                <form id="predictorForm">
                    <div class="row g-4">
                        <!-- Name -->
                        <div class="col-md-6">
                            <label class="form-label">Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="name"
                                placeholder="Enter your full name (e.g. John Doe)" required>
                        </div>

                        <!-- Gender -->
                        <div class="col-md-6">
                            <label class="form-label">Gender<span class="text-danger">*</span></label>
                            <select class="form-select" name="gender" required>
                                <option value="">Select your gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Category -->
                        <div class="col-md-6">
                            <label class="form-label">Category<span class="text-danger">*</span></label>
                            <select class="form-select" name="category" required>
                                <option value="">Select your category</option>
                                <option value="General">General</option>
                                <option value="EWS">EWS</option>
                                <option value="OBC-NCL">OBC-NCL</option>
                                <option value="SC">SC</option>
                                <option value="ST">ST</option>
                            </select>
                        </div>

                        <!-- PWD -->
                        <div class="col-md-6">
                            <label class="form-label">Are you a Person with Disability (PwD)?</label>
                            <select class="form-select" name="pwd">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                        <!-- Class 10th Board -->
                        <div class="col-md-6">
                            <label class="form-label">Class 10th Board<span class="text-danger">*</span></label>
                            <select class="form-select" name="class10Board" required>
                                <option value="">Select your 10th board</option>
                                <option value="CBSE">CBSE</option>
                                <option value="ICSE">ICSE</option>
                                <option value="State Board">State Board</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Class 10th Percentage -->
                        <div class="col-md-6">
                            <label class="form-label">Class 10th percentage (out of 100)<span
                                    class="text-danger">*</span></label>
                            <input type="number" class="form-control" name="class10Percentage" placeholder="e.g. 85.50"
                                step="0.01" min="0" max="100" required>
                        </div>

                        <!-- Class 12th Board -->
                        <div class="col-md-6">
                            <label class="form-label">Class 12th Board<span class="text-danger">*</span></label>
                            <select class="form-select" name="class12Board" required>
                                <option value="">Select your 12th board</option>
                                <option value="CBSE">CBSE</option>
                                <option value="ICSE">ICSE</option>
                                <option value="State Board">State Board</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Class 12th Percentage -->
                        <div class="col-md-6">
                            <label class="form-label">Class 12th percentage (out of 100)<span
                                    class="text-danger">*</span></label>
                            <input type="number" class="form-control" name="class12Percentage" placeholder="e.g. 85.50"
                                step="0.01" min="0" max="100" required>
                        </div>

                        <!-- Class 12th Stream -->
                        <div class="col-md-6">
                            <label class="form-label">Class 12th stream<span class="text-danger">*</span></label>
                            <select class="form-select" name="class12Stream" required>
                                <option value="">Select your stream</option>
                                <option value="Science">Science</option>
                                <option value="Commerce">Commerce</option>
                                <option value="Arts">Arts</option>
                            </select>
                        </div>

                        <!-- Undergrad Percentage -->
                        <div class="col-md-6">
                            <label class="form-label">Undergrad percentage (out of 100)<span
                                    class="text-danger">*</span></label>
                            <input type="number" class="form-control" name="undergradPercentage"
                                placeholder="e.g. 78.50" step="0.01" min="0" max="100" required>
                        </div>

                        <!-- Undergrad Stream -->
                        <div class="col-md-6">
                            <label class="form-label">Undergrad stream<span class="text-danger">*</span></label>
                            <select class="form-select" name="undergradStream" required>
                                <option value="">Select your stream</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Commerce">Commerce</option>
                                <option value="Science">Science</option>
                                <option value="Arts">Arts</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Work Experience July 30 -->
                        <div class="col-md-6">
                            <label class="form-label">Work ex as on July 30, 2025<span
                                    class="text-danger">*</span></label>
                            <input type="number" class="form-control" name="workExJuly" placeholder="0" min="0"
                                step="0.1" required>
                        </div>

                        <!-- Work Experience Dec 31 -->
                        <div class="col-md-6">
                            <label class="form-label">Work ex as on Dec 31, 2025<span
                                    class="text-danger">*</span></label>
                            <input type="number" class="form-control" name="workExDec" placeholder="0" min="0"
                                step="0.1" required>
                        </div>

                        <!-- Work Experience Jan 31 -->
                        <div class="col-md-6">
                            <label class="form-label">Work ex as on Jan 31, 2026<span
                                    class="text-danger">*</span></label>
                            <input type="number" class="form-control" name="workExJan" placeholder="0" min="0"
                                step="0.1" required>
                        </div>

                        <!-- Professional Qualification -->
                        <div class="col-md-6">
                            <label class="form-label">Professional Qualification (CA, CFA, CMA, etc.)</label>
                            <select class="form-select" name="professionalQual">
                                <option value="No">No</option>
                                <option value="CA">CA</option>
                                <option value="CFA">CFA</option>
                                <option value="CMA">CMA</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Post Graduation -->
                        <div class="col-md-6">
                            <label class="form-label">Have you done Post Graduation?</label>
                            <select class="form-select" name="postGrad">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                        <!-- NIRF Rank -->
                        <div class="col-md-6">
                            <label class="form-label">Enter NIRF Rank of UG Institute <span class="formmutedtxt">(Use
                                    rank of college if Under DU)</span><a href="http://" class="formlink">(Check NIRF
                                    Rankings 2025)</a></label>
                            <input type="number" class="form-control" name="nirfRank" placeholder="100" min="1">
                            <small class="text-muted">(Use rank of college if Under DU)</small>
                        </div>

                        <!-- Agri/Bio ABM -->
                        <div class="col-md-6">
                            <label class="form-label">Do you have an Agri/Bio related degree listed in IIM Lucknow ABM
                                Disciplines?<a href="http://" class="formlink">(Check here)</a></label>
                            <select class="form-select" name="ioeInstitute">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                        <!-- IoE/CFTI Question -->
                        <div class="col-md-6">
                            <label class="form-label">Have you done UG from IoE/CFTI/Institute of National
                                Importance?</label>
                            <select class="form-select" name="ioeInstitute">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                        <!-- IIM Lucknow ABM -->
                        <div class="col-md-6">
                            <label class="form-label">Do you have a degree that qualifies for IIM Mumbai MBA OSCM
                                eligibility?<a href="http://" class="formlink">(Check here)</a></label>
                            <select class="form-select" name="iimMumbaiOSCM">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                        <!-- VGSoM IIT Kharagpur -->
                        <div class="col-md-6">
                            <label class="form-label">Degree qualifying for VGSoM IIT Kharagpur MBA?<a href="http://"
                                    class="formlink">(Check here)</a></label>
                            <select class="form-select" name="vgsomQualify">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                        <!-- DFS/DBE Disciplines -->
                        <div class="col-md-6">
                            <label class="form-label">Undergraduate degree in DFS/DBE disciplines?<a href="http://"
                                    class="formlink">(Check here)</a></label>
                            <select class="form-select" name="dfsdbeDegree">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                        <!-- Class XII Math Marks -->
                        <div class="col-md-6">
                            <label class="form-label">Class XII Mathematics/Business Mathematics Marks (out of
                                100)</label>
                            <input type="number" class="form-control" name="class12MathMarks" placeholder="e.g. 72.5"
                                step="0.01" min="0" max="100">
                        </div>

                        <!-- Class XII Best of Four -->
                        <div class="col-md-6">
                            <label class="form-label">Percentage Marks in Class XII (Best of Four Subjects)</label>
                            <input type="number" class="form-control" name="class12BestFour" placeholder="e.g. 88.75"
                                step="0.01" min="0" max="100">
                        </div>

                        <!-- Work-Ex Relevance -->
                        <div class="col-md-6">
                            <label class="form-label">Work-Ex Relevance to MBA and Related Fields</label>
                            <input type="number" class="form-control" name="workExRelevance" placeholder="Rate 0-5"
                                min="0" max="5" step="0.5">
                            <small class="text-muted">(Rate yourself from 0 to 5)</small>
                        </div>

                        <!-- Profile Strength -->
                        <div class="col-md-6">
                            <label class="form-label">Profile Strength</label>
                            <input type="number" class="form-control" name="profileStrength" placeholder="Rate 0-5"
                                min="0" max="5" step="0.5">
                            <small class="text-muted">(Rate yourself from 0 to 5)</small>
                        </div>

                        <!-- CAT Score -->
                        <div class="col-md-12">
                            <label class="form-label">Do you have CAT score?<span class="text-danger">*</span></label>
                            <select class="form-select" name="hasCATScore" id="hasCATScore" required>
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                        <!-- CAT Score Fields (Hidden initially) -->
                        <div class="col-md-12" id="catScoreFields" style="display: none;">
                            <div class="row g-4">
                                <div class="col-md-4">
                                    <label class="form-label">CAT Overall Percentile</label>
                                    <input type="number" class="form-control" name="catOverall" placeholder="e.g. 99.50"
                                        step="0.01" min="0" max="100">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">VARC Percentile</label>
                                    <input type="number" class="form-control" name="catVARC" placeholder="e.g. 98.50"
                                        step="0.01" min="0" max="100">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">DILR Percentile</label>
                                    <input type="number" class="form-control" name="catDILR" placeholder="e.g. 97.50"
                                        step="0.01" min="0" max="100">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">QA Percentile</label>
                                    <input type="number" class="form-control" name="catQA" placeholder="e.g. 99.00"
                                        step="0.01" min="0" max="100">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn-predict">
                            <!-- <i class="fas fa-chart-line me-2"></i>  -->
                            Predict My Calls
                        </button>
                        <div class="spinner" id="loadingSpinner"></div>
                    </div>
                </form>
            </div>


        </div>




    </section>

    <!-- Results Section -->
    <section id="results" class="results-section mainbg-color">
        <div class="container">
            <h2 class="text-center mb-5">Your Predicted Calls</h2>
            <div id="resultsContainer" class="row"></div>
        </div>
    </section>

    <!-- Consultation Section -->


    <div class="consultation-sticky" role="region" aria-label="Free Consultation Form">
        
        <div class="phone-icon-circle" aria-hidden="true">
            
            <div class="phone-icon">
               <img src="assets/images/phone-call.png" alt="Free MBA consultation phone icon">
            </div>
        </div>
        <button type="button" class="btn-close close-form rounded-0 p-1 text-center  bg-success text-white"></button>
        <div class="consult-text">Free Consultation</div>
        <form id="consultForm" novalidate>
            <div class="row mb-2">
                <div class="col-6">
                    <input type="text" class="form-control form-control-sm" placeholder="First Name*" required>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control form-control-sm" placeholder="Last Name*" required>
                </div>
            </div>
            <div class="mb-2">
                <input type="email" class="form-control form-control-sm" placeholder="Email*" required>
            </div>
            <div class="mb-2">
                <input type="tel" class="form-control form-control-sm" placeholder="Phone*" required>
            </div>
            <div class="mb-2">
                <select class="form-select form-select-sm" required>
                    <option value="" disabled selected>How did you hear about us? *</option>
                    <option value="friend">Friend</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="online">Online</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-2">
                <textarea class="form-control form-control-sm" rows="3" placeholder="Additional Questions?"></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>

    <footer id="footer">
        <div class="container mt-5 text-center">


            <button id="consultToggleBtn" class="consult-toggle-btn">
                <i class="fas fa-phone"></i>
            </button>
            <!-- Logo -->
            <div class="footer-logo mb-3">
                <img src="assets/images/Pathshala.png" alt="MBA Pathshala - CAT & MBA Admission Guidance"
                    class="footer-logo-img" loading="lazy">
            </div>

            <!-- Copyright -->
            <p class="text-secondary small">
                Â© 2025 <strong>MBA Pathshala</strong>. All Rights Reserved.
            </p>

            <!-- Social Links -->
            <div class="social-links mt-3">
                <a href="#" target="_blank" rel="noopener noreferrer" aria-label="MBA Pathshala Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>

                <a href="#" target="_blank" rel="noopener noreferrer" aria-label="MBA Pathshala Twitter">
                    <i class="fab fa-twitter"></i>
                </a>

                <a href="#" target="_blank" rel="noopener noreferrer" aria-label="MBA Pathshala Instagram">
                    <i class="fab fa-instagram"></i>
                </a>

                <a href="#" target="_blank" rel="noopener noreferrer" aria-label="MBA Pathshala LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/script.js" defer></script>


    </script>
</body>

</html>
